
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Condomínio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --sidebar-bg: rgba(0, 0, 0, 0.85);
        --header-bg: rgba(5, 5, 5, 0.6);
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --border-color: rgba(255, 255, 255, 0.12);
        --glass-bg: rgba(255, 255, 255, 0.03);
        
        /* Card de Destaque (Gigante) - Mantém contraste original */
        --highlight-card: #ffffff;
        --highlight-text: #000000;
        
        /* Cards Secundários (Visitantes, Ocorrências, Moradores) */
        /* Dark Mode: Fundo Escuro, Texto Claro, Botão Branco */
        --secondary-card-bg: #09090b;
        --secondary-card-text: #ffffff;
        --secondary-card-btn-bg: #ffffff;
        --secondary-card-btn-text: #000000;

        --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        --hover-scale: 1.02;
      }

      .light-mode {
        --bg-color: #f2f2f5; 
        --sidebar-bg: rgba(255, 255, 255, 0.95);
        --header-bg: rgba(255, 255, 255, 0.8);
        --text-primary: #18181b;
        --text-secondary: #71717a;
        --border-color: rgba(0, 0, 0, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.6);
        
        /* Card de Destaque (Gigante) - Light Mode */
        --highlight-card: #ffffff;
        --highlight-text: #18181b;

        /* Cards Secundários (Visitantes, Ocorrências, Moradores) */
        /* Light Mode: Fundo Branco, Texto Escuro, Botão Preto */
        --secondary-card-bg: #ffffff;
        --secondary-card-text: #18181b;
        --secondary-card-btn-bg: #18181b;
        --secondary-card-btn-text: #ffffff;

        --card-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.06), 0 0 1px rgba(0,0,0,0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      
      .aurora-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, var(--border-color) 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, var(--border-color) 0%, transparent 40%),
                    var(--bg-color);
        overflow: hidden;
        transition: background 0.6s ease;
      }
      
      .dot-grid {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(var(--text-secondary) 0.5px, transparent 0.5px);
        background-size: 30px 30px;
        opacity: 0.15;
        mask-image: linear-gradient(to bottom, black, transparent);
      }

      .shimmer-text {
        background: linear-gradient(
          to right, 
          #999 0%, 
          #fff 45%, 
          #fff 55%, 
          #999 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
        display: inline-block;
        text-shadow: 0 0 20px rgba(255,255,255,0.1);
      }

      .light-mode .shimmer-text {
        background: linear-gradient(
          to right, 
          #52525b 0%, 
          #000 45%, 
          #000 55%, 
          #52525b 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: none;
      }

      @keyframes shimmer {
        to { background-position: 200% center; }
      }

      .reveal-teaser {
        animation: reveal-blur 2.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes reveal-blur {
        0% { opacity: 0; filter: blur(20px); letter-spacing: 1em; transform: scale(1.1); }
        100% { opacity: 1; filter: blur(0px); letter-spacing: 0.15em; transform: scale(1); }
      }

      @keyframes soft-pulse {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.99); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-soft-pulse {
        animation: soft-pulse 2s ease-in-out infinite;
      }

      .premium-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.05);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .premium-glass:hover {
        transform: translateY(-4px) scale(1.01);
        border-color: var(--text-primary);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
      }

      .light-mode .premium-glass:hover {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
      }

      .contrast-card {
        background: var(--highlight-card);
        color: var(--highlight-text);
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .light-mode .contrast-card {
        border: 1px solid rgba(0,0,0,0.04);
      }

      .contrast-card:hover {
        transform: translateY(-6px) scale(1.015);
        box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
      }

      .light-mode .contrast-card:hover {
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.1);
      }

      /* Nova classe para os cards que devem ser escuros no Dark Mode e claros no Light Mode */
      .secondary-card {
        background: var(--secondary-card-bg);
        color: var(--secondary-card-text);
        border: 1px solid var(--border-color);
        box-shadow: var(--card-shadow);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .light-mode .secondary-card {
        border: 1px solid rgba(0,0,0,0.04);
      }

      .secondary-card:hover {
        transform: translateY(-6px) scale(1.015);
        box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5);
        border-color: var(--text-secondary);
      }
      
      .light-mode .secondary-card:hover {
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.1);
        border-color: rgba(0,0,0,0.1);
      }

      /* Botão dentro do Secondary Card */
      .secondary-btn {
        background-color: var(--secondary-card-btn-bg);
        color: var(--secondary-card-btn-text);
        transition: all 0.3s ease;
      }
      .secondary-btn:hover {
        transform: scale(1.05);
      }

      @keyframes card-land {
        0% { transform: translateY(20px); opacity: 0; filter: blur(10px); }
        100% { transform: translateY(0); opacity: 1; filter: blur(0); }
      }

      .stagger-card {
        opacity: 0;
        animation: card-land 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--text-secondary); border-radius: 10px; opacity: 0.3; }
      
      .theme-transition * {
        transition: background-color 0.4s ease, border-color 0.4s ease, color 0.4s ease;
      }

      .text-contrast-high {
        color: var(--text-primary);
        opacity: 0.9;
      }
      .text-contrast-low {
        color: var(--text-secondary);
      }

      /* Hover states for interactive elements */
      .interactive-hover {
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .interactive-hover:hover {
        opacity: 0.8;
        transform: scale(1.05);
      }
      .interactive-hover:active {
        transform: scale(0.95);
      }
    </style>
